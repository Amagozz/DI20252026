<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <div class="cambioPuntuacion">
        <h4>Cambiar PuntuaciÃ³n</h4>
        <button class="btnCambio" data-valor="1">1</button>
        <button class="btnCambio" data-valor="0.5">0.5</button>
        <button class="btnCambio" data-valor="0.1">0.1</button>
      </div>
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
    </div>
  </header>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" data-valor="1" aria-label="Restar uno">âˆ’1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" data-valor="1" aria-label="Sumar uno">+1</button>
      </div>
      <button class="btn redondeado btn-muerte" aria-label="restar todo">ðŸ’€</button>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
    </div>
  </header>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <!-- Barra de controles globales -->
  <div id="controles-globales" class="controles-globales hidden">
    <div class="controles-content">
      <span id="contador-seleccionados" class="contador-seleccionados">0 seleccionados</span>
      <div class="controles-botones">
        <button id="btn-global-menos" class="btn-global btn-global-menos" aria-label="Restar a seleccionados">−</button>
        <input type="number" id="input-global" class="input-global" value="0.1" min="0.1" max="10" step="0.1" placeholder="Incremento" />
        <button id="btn-global-mas" class="btn-global btn-global-mas" aria-label="Sumar a seleccionados">+</button>
      </div>
      <div class="controles-manual">
        <label for="input-valor-manual" class="label-manual">Valor:</label>
        <input type="number" id="input-valor-manual" class="input-valor-manual" min="0" max="10" step="0.1" placeholder="Ej: 5.5" />
        <button id="btn-aplicar-manual" class="btn-aplicar-manual" aria-label="Aplicar valor manual">Aplicar</button>
      </div>
      <button id="btn-global-cerrar" class="btn-global-cerrar" aria-label="Cerrar controles globales">✕</button>
    </div>
  </div>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="" data-seleccionada="false">
      <header class="card-head">
        <h2 class="nombre"></h2>
        <button class="btn btn-reset-individual" aria-label="Resetear a 0">0</button>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">−1</button>
        <input type="number" class="contador" data-valor="10" value="10" min="0" max="10" step="0.1" aria-live="polite" />
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>

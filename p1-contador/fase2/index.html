<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
    </div>
  </header>

  <main>
    <section class="higlight" id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <!-- Template de persona -->
  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">−1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
    </article>
  </template>

  <!-- Menú Inferior Operativo - Flotante y minimalista -->
  <div id="menu-inferior" class="menu-inferior">
    <button id="btn-sumar-seleccionados" aria-label="Sumar 1 punto a seleccionados">+1</button>
    <button id="btn-restar-seleccionados" aria-label="Restar 1 punto a seleccionados">-1</button>
    <button id="btn-eliminar-seleccionados" aria-label="Eliminar seleccionados">Eliminar</button>
    <button id="btn-agregar-estudiante">➕ Agregar Estudiante</button>
    <button id="btn-renombrar-estudiante">✏️ Renombrar Estudiante Seleccionado</button>
  </div>

  <!-- Filtro búsqueda flotante -->
  <div id="busqueda-nombres" class="busqueda-nombres">
    <input type="text" id="input-buscar" placeholder="Buscar alumno..." aria-label="Buscar alumno por nombre" />
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>

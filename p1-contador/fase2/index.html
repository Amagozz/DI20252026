<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
    
    <section class="ranking-section">
        <h2>Clasificación (Puntuación Máxima)</h2>
        <ol id="ranking-lista"></ol>
<body>
  
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
    </div>
  </header>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">−1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
        <div class="slider-wrap">
            <input 
                type="range" 
                min="0" 
                max="10" 
                step="0.1" 
                value="10" 
                class="contador-slider" 
                aria-label="Ajuste fino del contador"
            />
        </div>
            </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>

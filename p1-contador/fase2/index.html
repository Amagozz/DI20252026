<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" multiple />
        Cargar archivo(s) local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
      <p>error merge</p>
      <button id="btn-reset-5">Reiniciar todos a 5</button>
      <button id="btn-reset-0">Reiniciar todos a 0</button>
      <button id="btn-mas-global">Subir nota</button>
      <button id="btn-menos-global">Bajar nota</button>
      <button id="btn-tema">Modo oscuro</button>
    </div>
    
    <!-- Nueva sección para cambiar entre archivos cargados -->
    <div id="selector-archivos" class="selector-archivos" style="display: none;">
      <label for="select-archivo">Archivo activo:</label>
      <select id="select-archivo"></select>
      <span id="info-archivos"></span>
    </div>
  </header>

  <main>
    <section id="estado" aria-live="polite"></section>
    <section id="lista" class="grid"></section>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="" tabindex="0">
      <header class="card-head">
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">−1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>

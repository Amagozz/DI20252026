<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contadores por Persona</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header class="topbar">
    <h1>Contadores de Clase</h1>
    <div class="acciones">
      <button id="btn-cargar-nombres">Cargar nombres (nombres.txt)</button>
      <label class="file-label">
        <input type="file" id="input-archivo" accept=".txt,.json" />
        Cargar archivo local
      </label>
      <button id="btn-reset">Reiniciar todos a 10</button>
    </div>
  </header>

  <section style="max-width:700px;margin:2em auto 1em auto;padding:1em;background:#f7f7fa;border-radius:1em;box-shadow:0 1px 4px #0001;">
    <p>Puedes moverte entre las cajas de los alumnos usando las flechas <b>izquierda</b> y <b>derecha</b> del teclado. Si no hay ninguna caja seleccionada, al pulsar una de estas flechas se seleccionará automáticamente la primera o la última caja.</p>
  </section>

  <main>
  <section id="estado" aria-live="polite"></section>
  <section id="lista" class="grid"></section>
  </main>

  <template id="tpl-persona">
    <article class="card persona" data-nombre="">
      <header class="card-head">
        <input type="checkbox" class="seleccion-persona" aria-label="Seleccionar alumno" />
        <h2 class="nombre"></h2>
      </header>
      <div class="contador-wrap">
        <button class="btn redondeado btn-menos" aria-label="Restar uno">−1</button>
        <span class="contador" data-valor="10" aria-live="polite">10</span>
        <button class="btn redondeado btn-mas" aria-label="Sumar uno">+1</button>
      </div>
    </article>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>

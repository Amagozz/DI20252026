<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Título principal -->
  <h1>Contador de Clase</h1>





  <!-- Formulario para agregar estudiantes -->
  <form id="add-student-form">
    <input type="text" id="student-name" placeholder="Nombre del estudiante" required />
    <button type="submit">Agregar estudiante</button>
  </form>


  <!-- Botón global para reiniciar todos los contadores a 10 -->
  <button id="btn-reset">Reiniciar todos a 10</button>


  <!-- Botón para eliminar y confirmar eliminación de tarjetas -->
  <button id="btn-eliminar-tarjeta">Eliminar tarjeta</button>
  <button id="btn-confirmar-eliminar" style="display:none;">Eliminar seleccionadas</button>


  <!-- Contenedor donde se mostrarán las tarjetas de los estudiantes -->
  <div id="cards-container"></div>

  <script src="script.js"></script>
</body>
</html>

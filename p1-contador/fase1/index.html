<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contador de Clase</h1>
<button> id="btn-redondeado-menos">-0.1</button>

  <div id="contador-container">
    <span id="contador">1</span>
    <div class="botones">

      <button class="menos" id="btn-menos">-1</button>
      <button class="menos" id="btn-menosdec">-0.1</button>
      <button class="mas" id="btn-masdec">+0.1</button>
      <button class="mas" id="btn-mas">+1</button>
    </div>
    <div>
      <input
        type="number"
        id="input-paso"
        class="personaliza-paso"
        min="1"
        max="10"
        step="1"
        value="1"
        title="Cambia el paso"
        style="margin-top: 24px;"
      />
    </div>
    <div class="botonMuerte">
      <button id="btn-reset">Reset</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

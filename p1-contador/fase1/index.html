<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contador de Clase</h1>
  <div id="contador-container">
    <span id="contador">10</span>
    <div class="botones1">
      <button id="btn-menos">-0,1</button>
      <button id="btn-mas">+0,1</button>
    </div>
    <br>
    <div class="botones2">
      <button id="btn-uno-mas">+1</button>
      <button id="btn-uno-menos">-1</button>
    </div>
    <br>
    <div class="botonesAccion">
      <button id="btn-muerte"><img src="death.png"></button>
      <button id="btn-reset"><img src="reset.png"></button>
    </div>
    </div>
    <br>
    <div class="cuadro">
      <br>
      <textarea id="notas">Notas</textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contador de Clase</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Contador de Clase</h1>
  <label for="decimales">Seleccione un decimal:</label>

  <div id="decimales">
    <span id="dec-valor">0.1</span>
    <button id="dec-menos">-</button>
    <button id="dec-mas">+</button>
  </div>
  <div id="contador-container" class="tarjetas">
    <h2 class="nombre">Freddy</h2>
    <span id="contador">10</span>
    <div class="botones">
      <button id="btn-menos">-1</button>
      <button id="btn-01menos">-0.1</button>
      <button id="btn-01mas">+0.1</button>
      <button id="btn-mas">+1</button>
      <button id="btn-zero">
        <p>ZERO</p>
      </button>
      <div class="extras">
        <button id="random">
          <p>RANDOM</p>
        </button>
        <button id="redondeo">
          <p>REDONDEAR</p>
        </button>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
